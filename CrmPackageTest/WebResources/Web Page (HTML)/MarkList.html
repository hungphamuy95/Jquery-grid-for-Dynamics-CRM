<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.2/css/materialize.min.css">
    <link rel="stylesheet" href="https://kendo.cdn.telerik.com/2017.1.223/styles/kendo.common-material.min.css" />
    <link rel="stylesheet" href="https://kendo.cdn.telerik.com/2017.1.223/styles/kendo.material.min.css" />
    <link rel="stylesheet" href="https://kendo.cdn.telerik.com/2017.1.223/styles/kendo.material.mobile.min.css" />
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>

    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.2/js/materialize.min.js"></script>
    <script src="https://kendo.cdn.telerik.com/2017.1.223/js/jquery.min.js"></script>
    <script src="https://kendo.cdn.telerik.com/2017.1.223/js/kendo.all.min.js"></script>
</head>
<body>
    <div class="row">
        <form class="col s12">
            <div class="row">
                <div class="input-field col s12">
                    <select multiple>
                        <option value="1">Math</option>
                        <option value="2">Physic</option>
                        <option value="3">Chemistry</option>
                        <option value="4">Literature</option>
                        <option value="5">History</option>
                        <option value="6">Geography</option>
                        <option value="7">Physical Education</option>
                    </select>
                </div>
                <div id="example">
                    <div id="grid"></div>

                    <script>
                        function jsonResult() {
                            $.ajax({
                                url: "https://cibervn.api.crm5.dynamics.com/api/data/v8.2/new_students?$filter=new_subjectname%20eq%201",
                                method: "GET",
                                contentType:"application/json"
                            }).then(function (respond) {
                                console.log(respond);
                                return respond;
                            })
                        }
                $(document).ready(function() {
                    $("#grid").kendoGrid({
                        dataSource: {
                            data: products,
                            schema: {
                                model: {
                                    fields: {
                                        ProductName: { type: "string" },
                                        UnitPrice: { type: "number" },
                                        UnitsInStock: { type: "number" },
                                        Discontinued: { type: "boolean" }
                                    }
                                }
                            },
                            pageSize: 20
                        },
                        height: 550,
                        scrollable: true,
                        sortable: true,
                        filterable: true,
                        pageable: {
                            input: true,
                            numeric: false
                        },
                        columns: [
                            "ProductName",
                            { field: "UnitPrice", title: "Unit Price", format: "{0:c}", width: "130px" },
                            { field: "UnitsInStock", title: "Units In Stock", width: "130px" },
                            { field: "Discontinued", width: "130px" }
                        ]
                    });
                });
                    </script>
                </div>
            </div>
        </form>
    </div>
</body>
</html>
